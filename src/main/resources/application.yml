logging:
  level:
    com:
      jg:
        bookstore: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        default_schema: bookstore
  h2:
    console:
      enabled: true
      path: /data
      trace: true
      web-allow-others: false
  flyway:
    enabled: true
    baseline-version: 0
    baseline-on-migrate: true
    schemas: bookstore
    table: schema_version
    validate-on-migrate: false
    locations: classpath:/db/migration,classpath:/db/initial

bookstore:
  base-currency: ${BASE_CURRENCY:EUR}
  forex-update-cron: ${FOREX_UPDATE_CRON:0 */10 * ? * *}

---

spring:
  profiles: dummy-data
  flyway:
    locations: classpath:/db/migration,classpath:/db/initial,classpath:/db/dummy


